<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
</head>
<body>
  <div class="card">
    <div>
      <img src="images/bg-pattern-card.svg" alt="Top background card image" class="top-card">
    </div>
    <div class="container">
      <img src="images/image-victor.jpg" alt="Vitor Crest image profile" class="avatar">
    
      <h3>Vitor Crest  <span>26</span></h3>
      <p>London</p>
    </div>
    <hr class="line">
    <div class="stats">
      <div>
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div>
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div>
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>
</html>
